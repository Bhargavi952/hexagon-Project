        let flag = 0
        function appearDotsDiv(){
            if(flag==0){
                document.querySelector(".dots-div").style.display = "block"
                flag = 1
            }
            else{
                document.querySelector(".dots-div").style.display = "none"
                flag = 0
            }
            
        }
